<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NOTES</title>
    <link rel="stylesheet" href="./src/font/fontstyle.scss" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/stylesheets/style.scss" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="./src/js/app.js" defer></script>
  </head>

  <body>
    <div class="container px-3 bg-hand">
      <header>
        <div
          class="d-flex py-4 justify-content-between align-items-center title"
        >
          <h1>Your notes</h1>
          <button
            type="button"
            class="btn btn-outline-light px-5"
            data-toggle="modal"
            data-target="#exampleModal"
            id="addNote"
          >
            Add note
          </button>
        </div>
      </header>

      <main>
        <div class="row pb-5">
          <div class="col-4 mx-3 data-list px-0" id="toDoList">
            <h2>To-do list</h2>
            <hr />
            <ul id="noteList"></ul>
          </div>
          <div class="col-7 mx-3 data-list" id="noteDescription">
            <h2>Description</h2>
            <hr />
            <div id="oneNoteContent" class="empty"></div>
            <div class="contentEditor d-flex justify-content-center invisible">
              <button
                type="button"
                class="btn btn-outline-danger py-0"
                id="removeBtn"
              >
                Remove
              </button>
              <button
                type="button"
                class="btn btn-outline-warning py-0"
                id="editBtn"
                data-toggle="modal"
                data-target="#exampleModal"
              >
                Edit
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-secondary" id="exampleModalLabel">
              Note editor
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-dark">
            <form data-method="POST" id="form">
              <div class="input-group d-flex flex-column p-2">
                <label for="title">Note title:</label>
                <input type="text" name="title" id="title" required />
              </div>
              <div class="input-group d-flex flex-column p-2">
                <label for="contain">Content:</label>
                <textarea
                  name="contain"
                  id="contain"
                  rows="5"
                  required
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary px-5"
              data-dismiss="modal"
              id="closeModal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-light px-5" form="form">
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
